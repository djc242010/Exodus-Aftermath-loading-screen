<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exodus Aftermath</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url('LoadingScreen.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .content {
      background-color: rgba(0, 0, 0, 0.6);
      margin-top: 15vh;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    p {
      font-size: 20px;
    }
    ul {
      text-align: left;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to Exodus Aftermath</h1>
    <p>Rules:</p>
    <ul>
      <li>No hate or bullying</li>
      <li>Do not build in military POIs</li>
      <li>No KOS</li>
      <li>If you notice anything wrong, please make a ticket</li>
      <li>No vehicles will be warrantied</li>
    </ul>
    <p>Server restarts every 4 hours</p>
  </div>
  <audio autoplay loop>
    <source src="Punch Deck - Destabilized.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
